<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-logo"></div>
            <div class="header-navlang">
                <div class="header-navigation">
                    <ul class="nav-list">
                        <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Video</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Price</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
                    </ul>
                </div>
                <div class="header-lang">
                    <span class="en">en</span>
                    <span class="slash">/</span>
                    <span class="ru">ru</span>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container main-container">
            <section class="section">
                <div class="hero-container">
                    <h1></h1>
                </div>
            </section>
            <section class="section">
                <div class="skills-container">
                    <h2 class="section-title"></h2>
                </div>
            </section>
            <section class="section">
                <div class="portfolio-container">
                    <h2 class="section-title"></h2>
                </div>
            </section>
            <section class="section">
                <div class="video-container">
                    <h2 class="section-title"></h2>
                </div>
            </section>
            <section class="section">
                <div class="price-container">
                    <h2 class="section-title"></h2>
                </div>
            </section>
            <section class="section">
                <div class="contacts-container">
                    <h2 class="section-title"></h2>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-data"></div>
            <div class="rss-link"></div>
            <div class="footer-social-list"></div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
